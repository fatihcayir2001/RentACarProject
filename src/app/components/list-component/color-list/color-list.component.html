
<table class="table table-dark table-striped">
    <thead>
      <tr class="col-md-12">
        <th scope="col">Color Id</th>
        <th>Color Name</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let color of colors">
        <td>{{color.colorId}}</td>
        <td>{{color.colorName}}</td>
        <td><button type="button" class="btn btn-primary" routerLink="{{color.colorId}}">Güncelle</button></td>
        <td>
          <div>
            <!-- Button trigger modal -->
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setCurrentColor(color)" >
            Sil
          </button>
          
          
          <!-- Modal -->
          <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div  class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"><p class="text-secondary">Silmek istediginize emin misiniz?</p></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div  class="modal-body"><p class="text-secondary">
                    Bu işlem sonucunda tüm veriler gidicek
                </p>
                  
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                  <button type="button" class="btn btn-danger" (click)="refreshPage()" (click)="delete()">Sil</button>
                </div>
              
              </div>
            </div>
          </div>
          </div>
        </td>
      </tr>
    </tbody>
</table>
