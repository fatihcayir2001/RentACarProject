<div  class="alert alert-success" role="alert">
    <div class="card-header"><h5 class="title">Color Update Form</h5> </div>
  </div>
  <div class="content">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Add Brand</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="brandUpdateForm">
              <div class="mb-3">
                <label for="brandId">New Brand Name</label>
                
                <div class="form-group">
                  <input
                    type="text"
                    id="brandName"
                    formControlName="brandName"
                    class="form-control"
                    placeholder=""
                  />
                </div>
                <label for="brandId">Old Brand Name</label>
                
             </div>
             <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="update()">Update </button>
          </div>
              
              </form>
              </div>
          </div>
      </div>
  </div>
