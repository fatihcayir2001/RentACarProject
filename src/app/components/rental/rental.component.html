<table class="table table-danger table-striped table-hover table-bordered border-danger">
  <thead>
    <tr>
      <th>Araba Adı</th>
      <th>Adı</th>
      <th>Soyadı</th>
      <th>Kiralama Tarihi</th>
      <th>Geri Dönüş Tarihi</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.brandName }}</td>
    <td>{{ rental.customerFirstName }}</td>
    <td>{{ rental.customerLastName }}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{ rental.returnDate }}</td>
  </tr>
</table>
